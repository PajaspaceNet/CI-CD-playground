name: Export GitHub Repos to CSV and Markdown

on:
  workflow_dispatch:        # ruční spuštění
  schedule:
    - cron: "0 6 * * 1"     # volitelné: každé pondělí v 6:00 UTC

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install GitHub CLI and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: Fetch repos and save to CSV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Name,Description,URL" > repos.csv
          gh repo list PajaspaceNet --limit 200 --json name,description,url \
            | jq -r '.[] | [
                .name,
                (.description // "" | gsub("\n"; " ") | gsub("\""; "'")),
                .url
              ] | @csv' >> repos.csv

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run formatting script
        run: python format_csv.py

      - name: Commit CSV and Markdown
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add repos.csv repos.md || true
          git commit -m "Update repo list [skip ci]" || echo "No changes to commit"
          git push

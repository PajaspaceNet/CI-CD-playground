name: Generate Repos List as Artifact

on:
  schedule:
    - cron: '0 * * * *'   # každou hodinu
  workflow_dispatch:       # možnost ručního spuštění

jobs:
  generate-repos:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repozitáře (read-only stačí)
      - uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ Instalace závislostí
      - name: Install dependencies
        run: pip install requests

      # 4️⃣ Vygeneruj repos.md
      - name: Generate repos.md
        run: python generate_repos_md.py

      # 5️⃣ Ulož repos.md jako artifact
      - name: Upload repos.md as artifact
        uses: actions/upload-artifact@v3
        with:
          name: repos-md
          path: repos.md
